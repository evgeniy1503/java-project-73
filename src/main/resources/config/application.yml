server:
  port: ${PORT:5000}

base-url: /api

spring:
  application:
    name: taskManager

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.yaml

  jpa:
    hibernate:
      ddl-auto: none

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  security:
    user:
      name: "some"
      password: "password"

  rollbar_token: ${rollbar_tok}
